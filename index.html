<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mental Math Trainer</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="container">
			<h1>Mental Math Trainer</h1>

			<div class="settings-panel">
				<div class="setting-group">
					<label for="operation">Operation:</label>
					<select id="operation">
						<option value="addition">Addition (+)</option>
						<option value="subtraction">Subtraction (-)</option>
						<option value="multiplication">Multiplication (x)</option>
						<option value="division">Division (รท)</option>
						<option value="mixed">Mixed Operations</option>
					</select>
				</div>

				<div class="setting-group">
					<label for="difficulty">Difficulty:</label>
					<select id="difficulty">
						<option value="easy">Easy</option>
						<option value="medium">Medium</option>
						<option value="hard">Hard</option>
						<option value="expert">Expert</option>
					</select>
				</div>

				<div class="setting-group">
					<label for="timeLimit">Time Limit</label>
					<input type="number" id="timeLimit" min="5" max="300" value="30" />
				</div>
			</div>

			<div class="game-area">
				<div class="question" id="question">Click Start to begin!</div>
				<input
					type="number"
					class="answer-input"
					id="answerInput"
					placeholder="?"
					disabled
				/>
				<div class="feedback" id="feedback"></div>

				<div class="progress-bar">
					<div class="progress-fill" id="progressFill"></div>
				</div>

				<div class="buttons">
					<button class="btn-primary" id="startBtn" onclick="startGame()">
						Start Game
					</button>
					<button
						class="btn-secondary"
						id="submitBtn"
						onclick="submitAnswer()"
						disabled
					>
						Submit
					</button>
					<button
						class="btn-primary"
						id="nextBtn"
						onclick="nextQuestion()"
						disabled
						style="display: none"
					>
						Next
					</button>
				</div>
			</div>

			<div class="stats">
				<div class="stat">
					<span class="stat-value" id="score">0</span>
					<div class="stat-label">Score</div>
				</div>
				<div class="stat">
					<span class="stat-value" id="streak">0</span>
					<div class="stat-label">Streak</div>
				</div>
				<div class="stat">
					<span class="stat-value" id="accuracy">0%</span>
					<div class="stat-label">Accuracy</div>
				</div>
				<div class="stat">
					<span class="stat-value" id="timeLeft">0</span>
					<div class="stat-label">Time Left</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mental Math Trainer</title>
		<!-- Link to external CSS file -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>ðŸ§® Mental Math Trainer</h1>

			<!-- Settings Panel -->
			<div class="settings-panel">
				<div class="setting-group">
					<label for="operation">Operation:</label>
					<select id="operation">
						<option value="addition">Addition (+)</option>
						<option value="subtraction">Subtraction (-)</option>
						<option value="multiplication">Multiplication (Ã—)</option>
						<option value="division">Division (Ã·)</option>
						<option value="mixed">Mixed Operations</option>
					</select>
				</div>

				<div class="setting-group">
					<label for="gameMode">Game Mode:</label>
					<select id="gameMode">
						<option value="fixed">Fixed Difficulty</option>
						<option value="progression">Level Progression</option>
					</select>
				</div>

				<div class="setting-group" id="difficultyGroup">
					<label for="difficulty">Difficulty:</label>
					<select id="difficulty">
						<option value="easy">Easy (1-10)</option>
						<option value="medium">Medium (1-50)</option>
						<option value="hard">Hard (1-100)</option>
						<option value="expert">Expert (1-500)</option>
					</select>
				</div>

				<div class="setting-group">
					<label for="timeLimit">Time Limit (seconds):</label>
					<input type="number" id="timeLimit" min="5" max="300" value="30" />
				</div>
			</div>

			<!-- Game Area -->
			<div class="game-area">
				<div class="level-info" id="levelInfo" style="display: none">
					<div class="level-display">
						Level <span id="currentLevel">1</span>
					</div>
					<div class="level-progress">
						<div class="level-bar">
							<div class="level-fill" id="levelFill"></div>
						</div>
						<div class="level-text">
							<span id="levelPoints">0</span> /
							<span id="levelTarget">50</span> points to next level
						</div>
					</div>
				</div>

				<div class="question" id="question">Click Start to begin!</div>
				<input
					type="number"
					class="answer-input"
					id="answerInput"
					placeholder="?"
					disabled
				/>
				<div class="feedback" id="feedback"></div>

				<div class="progress-bar">
					<div class="progress-fill" id="progressFill"></div>
				</div>

				<div class="buttons">
					<button class="btn-primary" id="startBtn" onclick="startGame()">
						Start Game
					</button>
					<button
						class="btn-secondary"
						id="submitBtn"
						onclick="submitAnswer()"
						disabled
					>
						Submit
					</button>
					<button
						class="btn-primary"
						id="nextBtn"
						onclick="nextQuestion()"
						disabled
						style="display: none"
					>
						Next
					</button>
				</div>
			</div>

			<!-- Statistics Display -->
			<div class="stats">
				<div class="stat">
					<span class="stat-value" id="level">1</span>
					<div class="stat-label">Level</div>
				</div>
				<div class="stat">
					<span class="stat-value" id="score">0</span>
					<div class="stat-label">Score</div>
				</div>
				<div class="stat">
					<span class="stat-value" id="streak">0</span>
					<div class="stat-label">Streak</div>
				</div>
				<div class="stat">
					<span class="stat-value" id="accuracy">0%</span>
					<div class="stat-label">Accuracy</div>
				</div>
				<div class="stat">
					<span class="stat-value" id="timeLeft">0</span>
					<div class="stat-label">Time Left</div>
				</div>
			</div>
		</div>

		<!-- Link to external JavaScript file -->
		<script src="script.js"></script>
	</body>
</html>
